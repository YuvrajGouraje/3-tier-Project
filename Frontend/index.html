<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Hello from Frontend</h1>
  <p>Backend data: <span id="data"></span></p>
  <script>
    fetch("http://localhost:5000/api")
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("data").innerText = data.message;
      });
  </script>
</body>
</html>
